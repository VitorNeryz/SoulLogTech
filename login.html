<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>SoulogTech</title>
</head>

<body>
    <div class="background"></div>
    <div class="main-container--all-screen">
        <div class="box-container box-container--column box-container--login">
            <h1>ENTRAR</h1>
            <div class="box-container--form">
                <input class="input form-input" label="email" placeholder="Endereço de e-mail,celular ou usuário">
                <input class="input form-input" label="password" placeholder="Senha">
                <button class="button   button--big">Entrar</button>
                <a class="link" href="#">Esqueceu a senha?</a>
            </div>
            <div>
                <input type="checkbox" name="conected" checked />
                <label class="label-input">Mantenha-me conectado</label>
            </div>
            <p class="default-text">Ainda não possui login? <strong><a class="link" href="#">Cadastre-se</a></strong>
            </p>
        </div>
    </div>
    </div>
</body>

</html>
