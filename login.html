<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>SoulogTech</title>
</head>

<body>
    <div class="background"></div>
    <div class="main-container-all-screen">
        <div class="box-container box-container--login">
            <h1 class="text-light fw-bold">ENTRAR</h1>
            <div class="box-container--form">
                <input class="input form-input py-4 px-2" label="email" placeholder="Endereço de e-mail,celular ou usuário">
                <input class="input form-input py-4 px-2" label="password" placeholder="Senha">
                <button class="button button--big btn btn-primary">Entrar</button>
                <a class="link" href="#">Esqueceu a senha?</a>
            </div>
            <div class="box form-check">
                <input type="checkbox" class="form-check-input" id="stayConected" checked />
                <label class="label-input form-check-label" for="stayConected">Mantenha-me conectado</label>
            </div>  
            <p class="default-text default-text--highspace">Ainda não possui login? <strong><a class="link" href="#">Cadastre-se</a></strong>
            </p>
        </div> 
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
