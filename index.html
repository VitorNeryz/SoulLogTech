<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>SoulogTech</title>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <img class="enterprise-logo">
            <div class="nav-buttons">
                <button class="button">Entrar</button>
            </div>
        </nav>
    </header>
    <div class="background"></div>
        <div class="main-container">
        <div class="box-container">
            <h1 class="mainTitles">Faça o seu melhor todos os dias para alcançar seus objetivos</h1><br>
            <p class="bodyText">Estude de onde estiver com qualidade</p><br><br>
            <div class="box-form">
                 <p class="bodyText formText">Vamos começar? Informe seu email</p>
                <input class="input" label="email" placeholder="Endereço de e-mail">
                <button class="button button-form">
                    <span>Vamos lá</span>
                    <img src="/imgs/vector.svg">
                </button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
